{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">

    <title>View Cart</title>
</head>

<body>
 {% include './navbar.html' %}
    
    <div class="text-center mt-5" style="max-width: 80%; margin:0 auto;">
        <h1>Cart</h1>
        <div class="container">
            <div class="row">
              <div class="col-sm">
                Book Title
              </div>
              <div class="col-sm">
                Quantity
              </div>
              <div class="col-sm">
                Price
              </div>
            </div>
            <hr class="solid">
          </div>
          {% for key,value in cart.items %}
            <div class="row p-3 mb-2 bg-light text-dark">
              <div class="col-sm">
                {{ value.book_title }}
              </div>
              <div class="col-sm">
                  <select name="Amount">
                    {% for i in loop %}
              
                      <option value ="{{i}}" {% if i == value.quantity %} SELECTED {%endif%}   >{{i}}</option>
                     
                    {% endfor %}
                  </select> 
              </div>
              <div class="col-sm">
                ${{ value.price }}0
              </div>
            </div>
          {% endfor %}
          </div>
            <hr class="solid">
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm"> </div>
                <div class="col-sm"><h5>Total Price: ${{total}}0</h5></div>
            </div>
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm"> </div>
                <div class="col-sm">
                    <button type="button" href="/clearcart" class="btn btn-warning">Clear Cart</button>
                    <button type="button" class="btn btn-success">Checkout</button>
                </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.js"></script>
</body>
</html>

{% endblock %}
